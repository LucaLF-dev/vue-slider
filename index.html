<!doctype html>
<html lang='en'>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Vue Slider</title>

    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css'
        integrity='sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=='
        crossorigin='anonymous' referrerpolicy='no-referrer' />

    <link href='./css/style.css' rel='stylesheet'>
</head>

<body>

    <div id="app">
        <div class="container">
            <div class="card movie" @mouseover="stopAutoScroll()" @mouseleave="autoScroll()">
                <img :src="slides[currentIndex].image" alt="">
                <div class="thumbnails">
                    <div class="thumb " :class="currentIndex === index ? 'active' : ''" v-for="(slide, index) in slides" :key="index" @click="changeImage(index)">
                        <img  :src="slide.image" alt="">
                    </div>
                </div>
                <div class="navigator">
                    <div class="prev " @click="previousImage('prev')" >
                        <i class="fa-solid fa-chevron-left"></i>
                    </div>
                    <div class="next" @click="nextImage('next')" >
                        <i class="fa-solid fa-chevron-right"> </i>
                    </div>
                </div>
                <div class="details">
                    <h3 class="title">{{slides[currentIndex].title}}</h3>
                    <small>{{slides[currentIndex].text}}</small>
                </div>
            </div>
        </div>
    </div>


    <script src="https://unpkg.com/vue@3"></script>
    <script src='./js/app.js'></script>
</body>

</html>
